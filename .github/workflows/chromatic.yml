name: "Chromatic"
on: pull_request
jobs:
  chromatic:
    name: Run Chromatic
    runs-on: ubuntu-latest
    outputs:
      status: ${{ job.status }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: yarn install --immutable --immutable-cache --check-cache

      - name: Run Chromatic
        id: chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          onlyChanged: true

      - name: Comment PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: "ðŸš€storybook: ${{ steps.extract_url.outputs.storybookUrl }}"